<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="gallery-container">
        <h1 class="gallery-title">
            Animal Gallery
        </h1>
        <div class="gallery">
            <div class="gallery-item">
                <img alt="Image of a lion" height="150" src="../PNG/lion.png" width="200" />
                <p>
                    Lion
                </p>
            </div>
            <div class="gallery-item">
                <img alt="Image of a cat" height="150" src="../PNG/cat.png" width="200" />
                <p>
                    Cat
                </p>
            </div>
            <div class="gallery-item">
                <img alt="Image of a bird" height="150" src="../PNG/bird.png" width="200" />
                <p>
                    Bird
                </p>
            </div>
            <div class="gallery-item">
                <img alt="Image of a rhino" height="150" src="../PNG/rhino.png" width="200" />
                <p>
                    Rhino
                </p>
            </div>
            <div class="gallery-item">
                <img alt="Image of a panda" height="150" src="../PNG/panda.png" width="200" />
                <p>
                    Panda
                </p>
            </div>
            <div class="gallery-item">
                <img alt="Image of a goat" height="150" src="../PNG/goat.png" width="200" />
                <p>
                    Goat
                </p>
            </div>
        </div>
    </div>
</body>

</html>
